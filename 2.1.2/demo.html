<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui-v2.5.4/css/layui.css" />
  <title>聊天SDK demo</title>
</head>

<body>
  <div class="login">
    <div class="box">
      <h2>聊天SDK demo</h2>
      <div class="layui-form">
        <div class="layui-form-item">
          <label class="layui-form-label">appId</label>
          <div class="layui-input-block">
            <input type="text" name="appId" value="d317f559" required lay-verify="required" placeholder="appId"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">channelId</label>
          <div class="layui-input-block">
            <input type="text" name="channelId" value="ch_b9dd840e" required lay-verify="required" placeholder="channelId"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">accountId</label>
          <div class="layui-input-block">
            <input type="text" name="accountId" value="" required lay-verify="required" placeholder="accountId"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">token</label>
          <div class="layui-input-block">
            <input type="text" name="token" value="access:d317f559:b3acfa862ae09232" required lay-verify="required" placeholder="token"
              autocomplete="off" class="layui-input">
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo">进入聊天频道</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main" style="display:none;">
    <div class="container">
      <div class="tabbar">
        <div class="tabbar-item chatroom active">
          <i id="online" style="position: absolute;height: 10px;width: 10px;background-color: gray;border-radius: 50%;margin: 15px 20px;"></i>
          <p>聊天<span class="chatroomCount">(0)</span></p>
        </div>
        <div class="tabbar-item userList">
          <p>在线<span class="userCount">(0)</span></p>
        </div>
      </div>
      <div class="chatList"></div>
      <div class="onlineList" style="display: none;">
        <div class="onlineBox"></div>
      </div>
      <div class="buttonBox">
        <div class="channelId-text">频道ID：<span></span></div>

        <div class="action-box">

          <a id="toNew" target="_blank" type="button" class=" layui-btn layui-btn-normal layui-btn-xs">打开新对话框</a>

          <div class="disabled">
            <span>全体禁言</span>
            <div class="switchBtn">
              <input type="checkbox" id="toggle-button" name="switch">
              <label for="toggle-button" class="button-label">
                <span class="circle"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="input-box">
          <input id="chatContext" type="text" placeholder="来聊天吧~">
          <span id="sendMsg">发送</span>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript" src="https://static.vhallyun.com/jssdk/vhall-jssdk-chat/latest/vhall-jssdk-chat-2.1.2"></script></body>
<script src="//cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
<script src="//www.layuicdn.com/layui-v2.5.4/layui.js"></script>
<script src="//cdn.bootcss.com/dayjs/1.8.15/dayjs.min.js"></script>
<script src="./js/demo.js"></script>
</html>
